name: Linux tests

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v3
    - name: Build a wheel via an sdist
      run: |
        pip install build
        python -m build
        pip install dist/pyxai*.whl
    - name: Run test suite
      run: |
        python -m pyxai --tests